<!-- Add Font Awesome in the head section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Update the navigation menu -->
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo">Edubridge</a>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="/donate"><i class="fas fa-gift"></i> Donate</a></li>
            <!-- <li><a href="/request"><i class="fas fa-paper-plane"></i> Request</a></li> -->
            <li><a href="{% url 'chat:chat_list' %}"><i class="fas fa-comments"></i> Alumni Chat</a></li>
            {% if user.is_authenticated %}
                <!-- <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li> -->
            {% else %}
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<style>
    .nav-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #14213d;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        margin: 0;
        padding: 0;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #fca311;
    }

    .brand-logo {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
    }
</style>

{% block content %}
{% endblock %}
